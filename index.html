<html>
  <head>
    <title>Silencer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/p5.min.js"></script>
    <script src="js/p5.sound.min.js"></script>
    <script src="js/p5.dom.min.js"></script>
  </head>

  <body>
    <h1 class="silencer-app-title">
      silencer
    </h1>

    <div class="slide-container">
      <input
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
        class="slider"
      />

      <p class="slider-value">5</p>
    </div>

    <div class="silencer-image-container">
      <img src="images/hand.png" class="finger" />
      <img src="images/teardrops.gif" class="teardrops" />

      <div class="quote-container">
        <p class="quote"></p>
      </div>

      <div class="vignent"></div>
    </div>
    <script src="js/slider.js"></script>
    <script src="js/record.js"></script>
  </body>
</html>
