  <body>
    <h1 class="silencer-app-title">
      silencer
    </h1>

    <div class="slide-container">
      <input
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
        class="slider"
      />

      <p class="slider-value">5</p>
    </div>

    <div class="silencer-image-container">
      <img src="images/hand.png" class="finger" />
      <img src="images/teardrops.gif" class="teardrops" />

      <div class="quote-container">
        <p class="quote"></p>
      </div>
    </div>
